<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Cool Recipes</title>
</head>
<body>
  <h1>Tasty Recipes</h1>
  <table>
    <tr>
      <th>Recipe Name</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
      <td th:text="${recipe.getDescription()}"></td>
    </tr>
  </table>
</body>
</html>
