<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Luke's Books</title>
</head>
<body>
  <h1>Book List</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
      <td th:text="${books.id}">123</td>
      <td th:text="${books.title}">Sample Title</td>
      <td th:text="${books.publisher.name}">Sample Publisher</td>
    </tr>
  </table>
</body>
</html>
