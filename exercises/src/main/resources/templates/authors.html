<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Luke's Books</title>
</head>
<body>
  <h1>Book Authors</h1>

  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
      <td th:text="${author.firstName}">Sample First Name</td>
      <td th:text="${author.lastName}">Sample Last Name</td>
    </tr>
  </table>
</body>
</html>
